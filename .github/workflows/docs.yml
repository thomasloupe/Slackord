name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cache MAUI workload
        uses: actions/cache@v4
        with:
          path: /usr/local/share/dotnet/packs
          key: ${{ runner.os }}-maui-windows-${{ hashFiles('.config/dotnet-tools.json') }}
          restore-keys: ${{ runner.os }}-maui-windows-

      - run: dotnet tool restore
      - run: dotnet workload install maui-windows --skip-manifest-update
      - run: dotnet restore Slackord/Slackord.csproj -p:TargetFramework=net10.0-windows10.0.19041.0 -p:EnableWindowsTargeting=true -p:PublishTrimmed=false
      - run: dotnet docfx docfx.json
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
